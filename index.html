<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadScout - Business Lead Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>

    <!-- Polyfill process.env for the browser -->
    <script>
      window.process = {
        env: {
          // TODO: PASTE YOUR API KEY HERE FOR GITHUB PAGES DEPLOYMENT
          API_KEY: '' 
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- MAIN APPLICATION SCRIPT -->
    <script type="text/babel" data-type="module">
      import React, { useState } from 'react';
      import { createRoot } from 'react-dom/client';
      import { MapPin, Search, Loader2, Settings2, Map, Star, Hash, Phone, ExternalLink, Download, Building2, AlertCircle } from 'lucide-react';
      import { GoogleGenAI } from "@google/genai";

      // --- 1. Types & Constants ---
      const SearchStatus = {
        IDLE: 'IDLE',
        LOADING: 'LOADING',
        SUCCESS: 'SUCCESS',
        ERROR: 'ERROR',
      };

      // --- 2. Service Logic (Gemini) ---
      const findLeads = async (criteria) => {
        const { location, quantity, minReviews, maxDistance, ratingThreshold } = criteria;
        
        // Retrieve key from the polyfilled process.env
        const apiKey = window.process.env.API_KEY;
        if (!apiKey) {
          throw new Error("API Key is missing. Please edit index.html and add your key to window.process.env.API_KEY.");
        }
        
        // Initialize client inside the function to avoid immediate crash on load
        const ai = new GoogleGenAI({ apiKey });

        const prompt = `
          I need you to act as a lead generation specialist.
          Search for small businesses in or around "${location}" using Google Maps.

          **Search & Filtering Criteria:**
          1.  **Area:** Within "${location}"${maxDistance ? ` (Radius: approx ${maxDistance})` : ''}.
          2.  **Target:** Small businesses that ideally have NO website listed.
          3.  **Rating:** strictly BELOW ${ratingThreshold} stars.
          4.  **Reviews:** At least ${minReviews || 0} reviews.
          5.  **Quantity:** Try to find ${quantity} businesses that match these criteria.

          **Output Format:**
          Return the results strictly as a JSON array of objects.
          Each object must have these exact keys:
          - "companyName": string
          - "rating": number
          - "reviewCount": number
          - "phoneNumber": string (or "N/A" if not found)
          - "address": string
          - "postalCode": string
          - "googleMapsUrl": string

          If you cannot find exactly ${quantity} matching specifically matching "no website" and "low rating", prioritize the rating filter first, then the website filter.
          Do not include any markdown formatting like \`\`\`json or \`\`\`. Just return the raw JSON string.
        `;

        try {
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: prompt,
            config: {
              tools: [{ googleMaps: {} }],
            },
          });

          let textResponse = response.text || "[]";
          textResponse = textResponse.replace(/```json/g, "").replace(/```/g, "").trim();

          let leads = [];
          try {
            leads = JSON.parse(textResponse);
          } catch (e) {
            console.warn("Failed to parse JSON directly, attempting to extract array.", e);
            const match = textResponse.match(/\[.*\]/s);
            if (match) {
              leads = JSON.parse(match[0]);
            } else {
              throw new Error("Could not parse leads from response. The AI might have declined the search.");
            }
          }

          return leads;

        } catch (error) {
          console.error("Gemini Search Error:", error);
          throw error;
        }
      };

      // --- 3. Components ---

      const Header = () => {
        return (
          <header className="bg-white border-b border-gray-200 sticky top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <div className="bg-blue-600 p-2 rounded-lg">
                  <MapPin className="w-5 h-5 text-white" />
                </div>
                <h1 className="text-xl font-bold text-gray-900 tracking-tight">Lead<span className="text-blue-600">Scout</span></h1>
              </div>
              <div className="text-sm text-gray-500 hidden sm:block">
                Automated Local Business Discovery
              </div>
            </div>
          </header>
        );
      };

      const SearchForm = ({ onSearch, status }) => {
        const [location, setLocation] = useState('');
        const [quantity, setQuantity] = useState(10);
        const [minReviews, setMinReviews] = useState('');
        const [maxDistance, setMaxDistance] = useState('');
        const [ratingThreshold, setRatingThreshold] = useState(4.0);
        const [showFilters, setShowFilters] = useState(false);

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!location) return;

          onSearch({
            location,
            quantity,
            minReviews: minReviews === '' ? 0 : Number(minReviews),
            maxDistance: maxDistance || undefined,
            ratingThreshold,
          });
        };

        const isLoading = status === SearchStatus.LOADING;

        return (
          <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <form onSubmit={handleSubmit} className="space-y-6">
              <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div className="md:col-span-8 space-y-2">
                  <label htmlFor="location" className="block text-sm font-medium text-gray-700">
                    Target Location
                  </label>
                  <div className="relative">
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <Map className="h-5 w-5 text-gray-400" />
                    </div>
                    <input
                      type="text"
                      id="location"
                      required
                      className="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm shadow-sm transition-colors"
                      placeholder="e.g. Downtown Los Angeles, NY 10001"
                      value={location}
                      onChange={(e) => setLocation(e.target.value)}
                    />
                  </div>
                </div>

                <div className="md:col-span-4 space-y-2">
                  <label htmlFor="quantity" className="block text-sm font-medium text-gray-700">
                    Leads Quantity
                  </label>
                  <div className="relative">
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <Hash className="h-5 w-5 text-gray-400" />
                    </div>
                    <input
                      type="number"
                      id="quantity"
                      min={1}
                      max={50}
                      required
                      className="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm shadow-sm"
                      value={quantity}
                      onChange={(e) => setQuantity(Number(e.target.value))}
                    />
                  </div>
                </div>
              </div>

              <div>
                <button
                  type="button"
                  onClick={() => setShowFilters(!showFilters)}
                  className="flex items-center text-sm text-blue-600 hover:text-blue-700 font-medium transition-colors"
                >
                  <Settings2 className="w-4 h-4 mr-1.5" />
                  {showFilters ? 'Hide Advanced Filters' : 'Show Advanced Filters'}
                </button>
              </div>

              {showFilters && (
                <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 pt-2 animate-fadeIn">
                  <div className="space-y-2">
                    <label htmlFor="minReviews" className="block text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Min Reviews
                    </label>
                    <input
                      type="number"
                      id="minReviews"
                      min={0}
                      placeholder="0"
                      className="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm"
                      value={minReviews}
                      onChange={(e) => setMinReviews(e.target.value === '' ? '' : Number(e.target.value))}
                    />
                  </div>

                  <div className="space-y-2">
                    <label htmlFor="maxDistance" className="block text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Radius / Distance
                    </label>
                    <input
                      type="text"
                      id="maxDistance"
                      placeholder="e.g. 5 miles"
                      className="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm"
                      value={maxDistance}
                      onChange={(e) => setMaxDistance(e.target.value)}
                    />
                  </div>

                  <div className="space-y-2">
                    <label htmlFor="rating" className="block text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Max Rating ({ratingThreshold})
                    </label>
                    <div className="flex items-center gap-2">
                      <input
                        type="range"
                        id="rating"
                        min="1"
                        max="5"
                        step="0.1"
                        className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                        value={ratingThreshold}
                        onChange={(e) => setRatingThreshold(Number(e.target.value))}
                      />
                      <div className="flex items-center justify-center w-12 h-8 bg-gray-100 rounded text-sm font-semibold text-gray-700">
                        {ratingThreshold}
                        <Star className="w-3 h-3 ml-0.5 text-yellow-500 fill-yellow-500" />
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <div className="pt-2">
                <button
                  type="submit"
                  disabled={isLoading}
                  className={`
                    w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white
                    ${isLoading ? 'bg-blue-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'}
                    transition-all duration-200
                  `}
                >
                  {isLoading ? (
                    <React.Fragment>
                      <Loader2 className="animate-spin -ml-1 mr-2 h-5 w-5" />
                      Scraping Google Maps...
                    </React.Fragment>
                  ) : (
                    <React.Fragment>
                      <Search className="-ml-1 mr-2 h-5 w-5" />
                      Find Leads
                    </React.Fragment>
                  )}
                </button>
              </div>
            </form>
          </div>
        );
      };

      const ResultsList = ({ leads }) => {
        const downloadCSV = () => {
          if (leads.length === 0) return;

          const headers = ['Company Name', 'Rating', 'Reviews', 'Phone', 'Address', 'Postal Code', 'Maps URL'];
          const csvContent = [
            headers.join(','),
            ...leads.map(lead => [
              `"${lead.companyName}"`,
              lead.rating,
              lead.reviewCount,
              `"${lead.phoneNumber}"`,
              `"${lead.address}"`,
              `"${lead.postalCode}"`,
              `"${lead.googleMapsUrl}"`
            ].join(','))
          ].join('\n');

          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          const link = document.createElement('a');
          if (link.download !== undefined) {
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `leads_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }
        };

        if (leads.length === 0) {
          return null;
        }

        return (
          <div className="space-y-6">
            <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
              <h2 className="text-lg font-semibold text-gray-900">
                Found {leads.length} Potential Leads
              </h2>
              <button
                onClick={downloadCSV}
                className="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
              >
                <Download className="h-4 w-4 mr-2" />
                Export CSV
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {leads.map((lead, index) => (
                <div key={index} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
                  <div className="p-5 space-y-4">
                    <div className="flex justify-between items-start">
                      <div className="flex-1 min-w-0">
                        <h3 className="text-base font-semibold text-gray-900 truncate flex items-center gap-2">
                          <Building2 className="w-4 h-4 text-gray-400 flex-shrink-0" />
                          {lead.companyName}
                        </h3>
                        <div className="mt-1 flex items-center text-sm text-gray-500">
                         <div className="flex items-center">
                           <span className="font-medium text-gray-900 mr-1">{lead.rating}</span>
                           <Star className="w-3.5 h-3.5 text-yellow-400 fill-yellow-400" />
                         </div>
                         <span className="mx-1.5">Â·</span>
                         <span>{lead.reviewCount} reviews</span>
                        </div>
                      </div>
                    </div>

                    <div className="space-y-2 text-sm text-gray-600">
                      <div className="flex items-start gap-2.5">
                        <MapPin className="w-4 h-4 text-gray-400 mt-0.5 flex-shrink-0" />
                        <span className="line-clamp-2">{lead.address} {lead.postalCode}</span>
                      </div>
                      <div className="flex items-center gap-2.5">
                        <Phone className="w-4 h-4 text-gray-400 flex-shrink-0" />
                        <span>{lead.phoneNumber || 'No phone listed'}</span>
                      </div>
                    </div>
                  </div>
                  
                  <div className="bg-gray-50 px-5 py-3 border-t border-gray-100 flex justify-between items-center">
                    <span className="text-xs text-gray-500 font-medium bg-red-100 text-red-700 px-2 py-0.5 rounded-full">
                      &lt; 4.0 Stars
                    </span>
                    <a 
                      href={lead.googleMapsUrl} 
                      target="_blank" 
                      rel="noopener noreferrer"
                      className="text-sm font-medium text-blue-600 hover:text-blue-800 flex items-center gap-1 transition-colors"
                    >
                      View on Maps
                      <ExternalLink className="w-3.5 h-3.5" />
                    </a>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      const App = () => {
        const [status, setStatus] = useState(SearchStatus.IDLE);
        const [leads, setLeads] = useState([]);
        const [error, setError] = useState(null);

        const handleSearch = async (criteria) => {
          setStatus(SearchStatus.LOADING);
          setError(null);
          setLeads([]);

          try {
            const results = await findLeads(criteria);
            setLeads(results);
            setStatus(SearchStatus.SUCCESS);
            
            if (results.length === 0) {
              setError("No businesses found matching these strict criteria. Try increasing the max rating or changing the location.");
            }
          } catch (err) {
            setStatus(SearchStatus.ERROR);
            setError(err.message || "An unexpected error occurred while searching.");
          }
        };

        return (
          <div className="min-h-screen bg-slate-50">
            <Header />
            
            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <div className="max-w-3xl mx-auto text-center mb-10">
                <h2 className="text-3xl font-extrabold text-gray-900 sm:text-4xl">
                  Find qualified business leads
                </h2>
                <p className="mt-4 text-lg text-gray-600">
                  Automatically scan Google Maps for businesses with low ratings and no online presence. 
                  Perfect for agencies offering SEO and reputation management.
                </p>
              </div>

              <SearchForm onSearch={handleSearch} status={status} />

              {error && (
                <div className="mb-8 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3 text-red-700 animate-fadeIn">
                  <AlertCircle className="w-5 h-5 flex-shrink-0 mt-0.5" />
                  <div>
                    <h3 className="font-semibold">Search Alert</h3>
                    <p className="text-sm mt-1">{error}</p>
                  </div>
                </div>
              )}

              <ResultsList leads={leads} />
            </main>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
